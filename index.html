<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode 题解搜索</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="prism.css" rel="stylesheet">
    <script src="prism.js"></script>
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #9333ea;
            --light-bg: #f8fafc;
            --dark-bg: #0a0f1c;
            --card-bg: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
        }

        .dark-mode {
            --light-bg: #0a0f1c;
            --dark-bg: #000000;
            --card-bg: #1a2238;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
        }

        body {
            background: linear-gradient(135deg, var(--light-bg) 0%, #e2e8f0 100%);
            min-height: 100vh;
            transition: all 0.3s ease;
            color: var(--text-primary);
        }

        body.dark-mode {
            background: var(--dark-bg);
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 1rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            color: var(--text-primary);
        }

        .search-input {
            border-radius: 50px;
            padding: 0.8rem 1.5rem;
            border: 2px solid #e2e8f0;
            transition: all 0.3s ease;
            background-color: var(--card-bg);
            color: var(--text-primary);
        }

        .lang-badge {
            display: inline-block;
            font-size: 0.75rem;
            padding: 0.25rem 0.75rem;
            border-radius: 50px;
            font-weight: 600;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border-radius: 50px;
            padding: 0.6rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .theme-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .theme-switch input {
            opacity: 0;
            width: 0;
            height: 0;
            position: absolute;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
        }

        input:checked+.slider:before {
            transform: translateX(26px);
        }

        .result-item {
            border-left: 4px solid transparent;
            transition: all 0.3s ease;
        }

        pre[class*="language-"] {
            border-radius: 0.75rem;
            padding: 1.5rem;
            overflow-x: auto;
            position: relative;
            margin: 1rem 0;
            background: #1a1b26 !important;
        }

        /* 调整代码块样式以匹配主题 */
        .dark-mode pre[class*="language-"] {
            background: #2d2d3a !important;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(37, 99, 235, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .search-view,
        .code-view {
            transition: all 0.3s ease;
        }

        .code-view {
            display: none;
            opacity: 0;
            transform: translateY(20px);
        }

        .code-view.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .search-view.hidden {
            display: none;
            opacity: 0;
            transform: translateY(-20px);
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            padding: 0.5rem 1rem;
            background-color: var(--card-bg);
            border-radius: 0.5rem;
            color: var(--text-primary);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid #e2e8f0;
        }

        .back-button:hover {
            background-color: var(--primary);
            color: white;
        }


        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p,
        span,
        div,
        input,
        button {
            color: var(--text-primary);
        }

        .bg-blue-100 {
            background-color: #dbeafe;
        }

        .text-blue-800 {
            color: #1e40af;
        }

        .bg-yellow-100 {
            background-color: #fef3c7;
        }

        .text-yellow-800 {
            color: #92400e;
        }

        .bg-red-100 {
            background-color: #fee2e2;
        }

        .text-red-800 {
            color: #991b1b;
        }

        .dark-mode .bg-blue-100 {
            background-color: #1e3a8a;
        }

        .dark-mode .text-blue-800 {
            color: #dbeafe;
        }

        .dark-mode .bg-yellow-100 {
            background-color: #713f12;
        }

        .dark-mode .text-yellow-800 {
            color: #fef3c7;
        }

        .dark-mode .bg-red-100 {
            background-color: #7f1d1d;
        }

        .dark-mode .text-red-800 {
            color: #fee2e2;
        }

        /* 复制按钮样式 */
        .copy-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: rgba(31, 41, 55, 0.8);
            color: white;
            border: none;
            border-radius: 0.25rem;
            padding: 0.25rem 0.5rem;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 10;
        }

        pre:hover .copy-btn {
            opacity: 1;
        }

        /* 来源标签样式 */
        .source-badge {
            display: inline-block;
            font-size: 0.75rem;
            padding: 0.25rem 0.75rem;
            border-radius: 50px;
            font-weight: 600;
            margin-right: 0.5rem;
        }

        .source-leetcode {
            background-color: #3b82f6;
            color: white;
        }

        .source-luogu {
            background-color: #10b981;
            color: white;
        }

        /* 筛选按钮样式 */
        .filter-btn {
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 1px solid #e2e8f0;
            background-color: var(--card-bg);
            color: var(--text-primary);
        }

        .filter-btn:hover {
            opacity: 0.9;
        }

        .filter-btn.active {
            color: white;
        }

        .filter-btn.all.active {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-color: transparent;
        }

        .filter-btn.leetcode.active {
            background-color: #3b82f6;
            border-color: #3b82f6;
        }

        .filter-btn.luogu.active {
            background-color: #10b981;
            border-color: #10b981;
        }

        /* 分页样式 */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 1.5rem;
            gap: 0.5rem;
        }

        .page-btn {
            padding: 0.5rem 0.75rem;
            border-radius: 0.5rem;
            background-color: var(--card-bg);
            color: var(--text-primary);
            border: 1px solid #e2e8f0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .page-btn:hover {
            background-color: #f1f5f9;
        }

        .page-btn.active {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border-color: transparent;
        }

        .page-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
