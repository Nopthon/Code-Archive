<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tag 管理工具 :D</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8fafc;
        }

        .tag-item {
            transition: all 0.2s;
        }

        .tag-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .selected {
            background-color: #3b82f6;
            color: white;
        }

        .problem-item {
            transition: all 0.2s;
        }

        .problem-item:hover {
            background-color: #f1f5f9;
        }
    </style>
</head>

<body class="bg-gray-50">
    <div class="max-w-6xl mx-auto px-4 py-8">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Tag 管理工具 :D</h1>
            <p class="text-gray-600">为题目快速添加和管理标签</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- 左侧：题目列表 -->
            <div class="lg:col-span-2 card bg-white rounded-xl shadow-md p-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold">题目列表</h2>
                    <div class="relative">
                        <input type="text" id="search-problems" placeholder="搜索题目..."
                            class="pl-10 pr-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
                        <svg class="w-5 h-5 text-gray-400 absolute left-3 top-2.5" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </div>
                </div>

                <div class="mb-4 flex flex-wrap gap-2">
                    <span class="text-sm font-medium text-gray-700">来源筛选:</span>
                    <button class="filter-btn filter-all px-3 py-1 text-sm rounded-full bg-blue-500 text-white"
                        data-filter="all">
                        全部
                    </button>
                    <button class="filter-btn filter-leetcode px-3 py-1 text-sm rounded-full bg-gray-200 text-gray-700"
                        data-filter="leetcode">
                        LeetCode
                    </button>
                    <button class="filter-btn filter-luogu px-3 py-1 text-sm rounded-full bg-gray-200 text-gray-700"
                        data-filter="luogu">
                        Luogu
                    </button>
                </div>

                <div id="problems-list" class="space-y-3 max-h-96 overflow-y-auto">
                    <!-- 题目列表将通过JavaScript动态加载 -->
                </div>
            </div>

            <!-- 右侧：标签管理 -->
            <div class="card bg-white rounded-xl shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4">标签管理</h2>

                <div class="mb-6">
                    <h3 class="font-medium text-gray-700 mb-2">为选中题目添加标签</h3>
                    <div class="flex">
                        <input type="text" id="new-tag" placeholder="输入新标签..."
                            class="flex-1 px-4 py-2 border rounded-l-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
                        <button id="add-tag-btn"
                            class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-r-lg transition">
                            添加
                        </button>
                    </div>
                    <p class="text-xs text-gray-500 mt-1">按回车键快速添加</p>
                </div>

                <div class="mb-6">
                    <h3 class="font-medium text-gray-700 mb-2">常用标签</h3>
                    <div id="common-tags" class="flex flex-wrap gap-2">
                        <!-- 常用标签将通过JavaScript动态加载 -->
                    </div>
                </div>

                <div>
                    <h3 class="font-medium text-gray-700 mb-2">选中题目的标签</h3>
                    <div id="selected-problem-tags"
                        class="min-h-10 p-2 border border-dashed border-gray-300 rounded-lg">
                        <p class="text-gray-500 text-sm">请选择一个题目查看其标签</p>
                    </div>
                </div>

                <div class="mt-6 pt-4 border-t border-gray-200">
                    <button id="save-tags"
                        class="w-full bg-green-500 hover:bg-green-600 text-white py-2.5 rounded-lg font-medium transition flex items-center justify-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4">
                            </path>
                        </svg>
                        保存标签到 tags.json
                    </button>
                    <div id="save-status" class="mt-2 text-center text-sm text-gray-600 hidden">
                        <p>
                            标签已保存到
                            <code class="bg-gray-100 px-1.5 py-0.5 rounded">tags.json</code>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 存储题目和标签数据
        let problemsData = [];
        let tagsData = [];
        let selectedProblems = new Set();
        let currentFilter = "all";
        let searchQuery = "";

        // 常用标签
        const commonTags = [
            "LC-Easy",
            "LC-Medium",
            "LC-Hard",
            "Lg-入门",
            "Lg-普及-",
            "Lg-普及/提高-",
            "Lg-普及+/提高",
            "Lg-提高+/省选-",
            "Lg-省选/NOI-",
            "Lg-NOI/NOI+/CTSC",
            "链表",
            "树",
            "图",
            "哈希表",
            "堆",
            "栈",
            "单调栈",
            "单调队列",
            "队列",
            "模拟",
            "动态规划 DP",
            "记忆化搜索",
            "DFS",
            "BFS",
            "回溯",
            "递归",
            "贪心",
            "分治",
            "二分查找",
            "双指针",
            "排序",
            "高精度",
            "位运算",
            "数学",
            "字符串",
            "滑动窗口",
            "前缀和",
            "并查集",
            "字典树",
            "线段树",
            "最短路",
            "图论",
            "容斥原理"
        ];

        // 初始化
        document.addEventListener("DOMContentLoaded", async function () {
            await loadData();
            renderProblemsList();
            renderCommonTags();
            setupEventListeners();

            // 添加初始化提示
            if (tagsData.length === 0) {
                console.log("未检测到现有的标签数据，您可以开始为题目添加新标签");
            }
        });

        // 加载数据
        async function loadData() {
            try {
                // 加载题目数据
                const problemsResponse = await fetch("./index.json");
                if (problemsResponse.ok) {
                    problemsData = await problemsResponse.json();
                } else {
                    console.error(
                        "无法加载 index.json，HTTP状态码:",
                        problemsResponse.status
                    );
                    alert("无法加载题目数据 (index.json)，请确保文件存在且可访问");
                }

                // 加载现有标签数据
                const tagsResponse = await fetch("./tags.json");
                if (tagsResponse.ok) {
                    tagsData = await tagsResponse.json();
                    console.log(
                        "成功加载标签数据，共",
                        tagsData.length,
                        "个题目有标签"
                    );
                } else {
                    console.warn(
                        "无法加载 tags.json，HTTP状态码:",
                        tagsResponse.status
                    );
                    console.warn("这可能是因为文件不存在，将创建一个新的标签数据集");
                    tagsData = [];
                }
            } catch (error) {
                console.error("加载数据失败:", error);
                alert("加载数据失败，请检查文件是否存在且可访问: " + error.message);
            }
        }

        // 获取所有标签
        function getAllTags() {
            const allTags = new Set();
            tagsData.forEach((item) => {
                if (item.tags) {
                    item.tags.forEach((tag) => allTags.add(tag));
                }
            });
            return Array.from(allTags).sort();
        }

        // 排序题目结果
        function sortProblems(problems) {
            return problems.sort((a, b) => {
                // 尝试提取数字进行排序
                let numA = parseInt(a.id);
                let numB = parseInt(b.id);

                // 处理洛谷题目，如果以P或B开头则尝试提取数字并减去1000
                if (a.id.startsWith("P") || a.id.startsWith("B")) {
                    const strippedA = a.id.replace(/^[PB]/, "");
                    const parsedA = parseInt(strippedA);
                    if (!isNaN(parsedA)) {
                        numA = parsedA - 1000;
                    }
                }

                if (b.id.startsWith("P") || b.id.startsWith("B")) {
                    const strippedB = b.id.replace(/^[PB]/, "");
                    const parsedB = parseInt(strippedB);
                    if (!isNaN(parsedB)) {
                        numB = parsedB - 1000;
                    }
                }

                // 如果都能提取到数字，则按数字排序
                if (!isNaN(numA) && !isNaN(numB)) {
                    return numA - numB;
                }

                // 否则按字符串排序
                return a.id.localeCompare(b.id);
            });
        }

        // 渲染题目列表
        function renderProblemsList() {
            const container = document.getElementById("problems-list");

            // 根据筛选条件和搜索查询过滤题目
            let filteredProblems = problemsData.filter((problem) => {
                // 来源筛选
                if (currentFilter !== "all" && problem.source !== currentFilter) {
                    return false;
                }

                // 搜索查询
                if (searchQuery) {
                    const query = searchQuery.toLowerCase();
                    if (
                        !problem.id.toLowerCase().includes(query) &&
                        !problem.title.toLowerCase().includes(query)
                    ) {
                        return false;
                    }
                }

                return true;
            });

            // 对题目进行排序
            filteredProblems = sortProblems(filteredProblems);

            if (filteredProblems.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-8 text-gray-500">
                        <svg class="w-12 h-12 mx-auto text-gray-300 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <p>没有找到匹配的题目</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredProblems
                .map((problem) => {
                    const isSelected = selectedProblems.has(problem.id);
                    const problemTags =
                        tagsData.find((t) => t.id === problem.id)?.tags || [];

                    return `
                    <div class="problem-item border rounded-lg p-3 cursor-pointer transition ${isSelected
                            ? "ring-2 ring-blue-500 bg-blue-50"
                            : "border-gray-200"
                        }" 
                         data-id="${problem.id}">
                        <div class="flex justify-between items-start">
                            <div>
                                <h3 class="font-medium">${problem.id}. ${problem.title
                        }</h3>
                                <p class="text-sm text-gray-500 mt-1">${problem.filename
                        }</p>
                                ${problemTags.length > 0
                            ? `
                                    <div class="mt-2 flex flex-wrap gap-1">
                                        ${problemTags
                                .map(
                                    (tag) => `
                                            <span class="px-2 py-0.5 text-xs bg-gray-100 text-gray-700 rounded">${tag}</span>
                                        `
                                )
                                .join("")}
                                    </div>
                                `
                            : ""
                        }
                            </div>
                            <span class="text-xs px-2 py-1 rounded-full ${problem.source === "leetcode"
                            ? "bg-blue-100 text-blue-800"
                            : "bg-green-100 text-green-800"
                        }">
                                ${problem.source === "leetcode"
                            ? "LeetCode"
                            : "Luogu"
                        }
                            </span>
                        </div>
                    </div>
                `;
                })
                .join("");

            // 为每个题目项添加点击事件
            document.querySelectorAll(".problem-item").forEach((item) => {
                item.addEventListener("click", function (e) {
                    const problemId = this.getAttribute("data-id");

                    // 如果按住Ctrl键或Cmd键，进行多选
                    if (e.ctrlKey || e.metaKey) {
                        if (selectedProblems.has(problemId)) {
                            selectedProblems.delete(problemId);
                            this.classList.remove("ring-2", "ring-blue-500", "bg-blue-50");
                        } else {
                            selectedProblems.add(problemId);
                            this.classList.add("ring-2", "ring-blue-500", "bg-blue-50");
                        }
                    } else {
                        // 单选模式
                        selectedProblems.clear();
                        selectedProblems.add(problemId);
                        document.querySelectorAll(".problem-item").forEach((el) => {
                            el.classList.remove("ring-2", "ring-blue-500", "bg-blue-50");
                        });
                        this.classList.add("ring-2", "ring-blue-500", "bg-blue-50");
                    }

                    renderSelectedProblemTags();
                });
            });
        }

        // 渲染常用标签
        function renderCommonTags() {
            const container = document.getElementById("common-tags");
            container.innerHTML = commonTags
                .map(
                    (tag) => `
                <span class="tag-item px-3 py-1.5 text-sm bg-gray-100 text-gray-700 rounded-full cursor-pointer hover:bg-gray-200 transition">
                    ${tag}
                </span>
            `
                )
                .join("");

            // 为每个常用标签添加点击事件
            document.querySelectorAll(".tag-item").forEach((tag) => {
                tag.addEventListener("click", function () {
                    const tagText = this.textContent.trim();
                    document.getElementById("new-tag").value = tagText;
                    document.getElementById("new-tag").focus();
                });
            });
        }

        // 渲染选中题目的标签
        function renderSelectedProblemTags() {
            const container = document.getElementById("selected-problem-tags");

            if (selectedProblems.size === 0) {
                container.innerHTML =
                    '<p class="text-gray-500 text-sm">请选择一个题目查看其标签</p>';
                return;
            }

            if (selectedProblems.size > 1) {
                container.innerHTML = `<p class="text-gray-600 text-sm">已选择 ${selectedProblems.size} 个题目，将为所有选中题目添加标签</p>`;
                return;
            }

            // 单个题目情况
            const problemId = Array.from(selectedProblems)[0];
            const problemTags =
                tagsData.find((t) => t.id === problemId)?.tags || [];

            if (problemTags.length === 0) {
                container.innerHTML =
                    '<p class="text-gray-500 text-sm">该题目暂无标签</p>';
                return;
            }

            container.innerHTML = `
                <div class="flex flex-wrap gap-2">
                    ${problemTags
                    .map(
                        (tag) => `
                        <span class="px-2.5 py-1 bg-blue-100 text-blue-800 text-sm rounded-full flex items-center">
                            ${tag}
                            <button class="ml-1.5 text-blue-600 hover:text-blue-800 remove-tag" data-tag="${tag}">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                </svg>
                            </button>
                        </span>
                    `
                    )
                    .join("")}
                </div>
            `;

            // 为删除按钮添加事件
            document.querySelectorAll(".remove-tag").forEach((button) => {
                button.addEventListener("click", function (e) {
                    e.stopPropagation();
                    const tagToRemove = this.getAttribute("data-tag");
                    removeTagFromProblem(problemId, tagToRemove);
                });
            });
        }

        // 从题目中移除标签
        function removeTagFromProblem(problemId, tag) {
            let problemTags = tagsData.find((t) => t.id === problemId);

            if (problemTags) {
                problemTags.tags = problemTags.tags.filter((t) => t !== tag);
                // 如果标签数组为空，则移除整个条目
                if (problemTags.tags.length === 0) {
                    tagsData = tagsData.filter((t) => t.id !== problemId);
                }
            }

            renderSelectedProblemTags();
        }

        // 设置事件监听器
        function setupEventListeners() {
            // 搜索框事件
            document
                .getElementById("search-problems")
                .addEventListener("input", function () {
                    searchQuery = this.value.trim();
                    renderProblemsList();
                });

            // 筛选按钮事件
            document.querySelectorAll(".filter-btn").forEach((button) => {
                button.addEventListener("click", function () {
                    document.querySelectorAll(".filter-btn").forEach((btn) => {
                        btn.classList.remove("bg-blue-500", "text-white");
                        btn.classList.add("bg-gray-200", "text-gray-700");
                    });

                    this.classList.remove("bg-gray-200", "text-gray-700");
                    this.classList.add("bg-blue-500", "text-white");

                    currentFilter = this.getAttribute("data-filter");
                    renderProblemsList();
                });
            });

            // 添加标签按钮事件
            document
                .getElementById("add-tag-btn")
                .addEventListener("click", addTagToSelectedProblems);

            // 新标签输入框回车事件
            document
                .getElementById("new-tag")
                .addEventListener("keypress", function (e) {
                    if (e.key === "Enter") {
                        addTagToSelectedProblems();
                    }
                });

            // 保存标签按钮事件
            document
                .getElementById("save-tags")
                .addEventListener("click", saveTags);
        }

        // 为选中的题目添加标签
        function addTagToSelectedProblems() {
            const tagInput = document.getElementById("new-tag");
            const tag = tagInput.value.trim();

            if (!tag) {
                alert("请输入标签名称");
                return;
            }

            if (selectedProblems.size === 0) {
                alert("请先选择至少一个题目");
                return;
            }

            // 为每个选中的题目添加标签
            selectedProblems.forEach((problemId) => {
                let problemTags = tagsData.find((t) => t.id === problemId);

                // 如果该题目还没有标签数据，创建一个新的条目
                if (!problemTags) {
                    problemTags = { id: problemId, tags: [] };
                    tagsData.push(problemTags);
                }

                // 添加标签（避免重复）
                if (!problemTags.tags.includes(tag)) {
                    problemTags.tags.push(tag);
                }
            });

            // 清空输入框
            tagInput.value = "";

            // 更新显示
            renderProblemsList();
            renderSelectedProblemTags();

            // 聚焦到输入框
            tagInput.focus();
        }

        // 保存标签到文件
        function saveTags() {
            // 生成文件内容
            const content = JSON.stringify(tagsData, null, 2);

            // 创建Blob对象
            const blob = new Blob([content], { type: "application/json" });
            const url = URL.createObjectURL(blob);

            // 创建下载链接
            const a = document.createElement("a");
            a.href = url;
            a.download = "tags.json";
            document.body.appendChild(a);
            a.click();

            // 清理
            setTimeout(() => {
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                // 显示保存成功提示
                const status = document.getElementById("save-status");
                status.classList.remove("hidden");

                // 3秒后隐藏提示
                setTimeout(() => {
                    status.classList.add("hidden");
                }, 3000);
            }, 0);

            console.log("标签数据已保存，共", tagsData.length, "个题目有标签");
        }
    </script>
</body>

</html>
